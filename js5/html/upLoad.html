<div class="col-md-8">
    <a href="Javascript:" class="btn btn-primary selectFile">
        选择文件
        <input type="file"
               name="photo"
               id="photo"
               ng-model="Photo"
               onchange='angular.element(this).scope().fileChanged(this)'
               required>
    </a>
    <span  ng-class="{red:true,inputLineHeight:true}"
           ng-show="!(imgSrc)">
        请上传文件
    </span>
    <div>
        <img ng-src='{{imgSrc}}' id='imgReader' style="height: auto;max-width: 100%">
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>图片名字</th>
            <th>文件大小</th>
            <th>进度</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="file in files">
            <th class="photo-name">{{file.name}}</th>
            <th class="photo-size">{{file.size| fileSize }}</th>
            <th>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" ng-style="{'width': progress + '%'}"></div>
                </div>
            </th>
            <th class="upLoad-statu">
                <i class="iconfont" ng-show="succeed">&#xe62f;</i>
                <i class="iconfont" ng-show="mistake">&#xe630;</i>
            </th>
            <th>
                <button class="btn btn-success btn-xs upLoad" ng-click="upLoad()" ng-disabled="forbit">上传</button>
                <a class="btn btn-danger btn-xs delete" ng-click="delete()">删除</a>
            </th>
        </tr>
        </tbody>
    </table>
</div>
