<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/game-process.css">
    <script src="../js/rootfontsize.js"></script>
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../js/state-machine.js"></script>

</head>
<body>
<header>
    <a class="iconfont" >&#xe624;</a>
    <a class="iconfont" >&#xe625;</a>
    <h4>法官日记</h4>
</header>
<main>
    <div class="diary-wrap">
        <div class="first-day">
            <a class="iconfont">&#xe6a6;</a>
            <h4>第1天</h4>
        </div>
        <div class="day-happen">
            <div class="step">杀手杀人</div>
            <div class="step">亡灵发表遗言</div>
            <div class="step">玩家依次发言</div>
            <div class="step">全民投票</div>
            <div class="night">
                <i class="iconfont">&#xe603;</i>
            </div>
            <div class="day-time">
                <i class="iconfont">&#xe672;</i>
            </div>
        </div>
    </div>
</main>
<footer>
    <a>结束游戏</a>
    <a>法官日记</a>
</footer>
<script src="../js/game-process.js"></script>
</body>
</html>
