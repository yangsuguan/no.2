<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>CSS3点击显示</title>
    <style>
        body{
            background: yellow;
        }
        #silder{
            display: none;
        }
        .red{
            position: absolute;
            left: -200px;
            top: 0;
            bottom: 0;
            width: 200px;
            background: pink;
        }
        #silder:checked+.red{
            left: 0;
            transition: 1s;
        }
        #silder:checked~.wrap{
            padding-left: 200px;
            transition: 1s;
        }

    </style>
</head>
<body>
<input type="checkbox" id="silder">
<div class="red">nothing</div>
<div class="wrap">
    <label for="silder">==</label>

    <div class="father">
        <div class="cover"></div>
    </div>
</div>
</body>
</html>
