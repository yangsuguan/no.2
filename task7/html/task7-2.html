<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task7-2</title>
    <meta name="viewport" content="width=divice-width, initial-scale=1.0 maximum-scale=1.0">
    <link rel="stylesheet" href="../css/task7-2.css">
</head>
<body>
<header>
    <button type="button">
        <img src="../images/left.png">
    </button>
    <p class="">投票</p>
    <a>
        <img src="../images/close.png">
    </a>
</header>
<main>
    <div class="content-head">
        <span>发言讨论结束，大家请投票</span>
        <div class="content-head-video">
        <img src="../images/video.png">
        </div>
        <audio src="../music/财富自由.mp3" autoplay="autoplay"></audio>
        <span class="triangle-down"></span>
    </div>
    <div class="content-subtitle">点击得票数最多的人投票</div>
    <ul class="content-main">
        <li>
            <div class="content-main-box">
                <div class="box-top">水民</div>
                <div class="box-buttom">1号</div>
                <img src="../images/tubiao.png">
            </div>
            <div class="content-main-box">
                <div class="box-top">水民</div>
                <div class="box-buttom">2号</div>
                <img src="../images/tubiao.png">
            </div>
            <div class="content-main-box">
                <div class="box-top">警察</div>
                <div class="box-buttom">3号</div>
                <img src="../images/tubiao.png">
            </div>
        </li>
        <li>
            <div class="content-main-box">
                <div class="box-top">预言家</div>
                <div class="box-buttom">4号</div>
                <img src="../images/tubiao.png">
            </div>
            <div class="content-main-box">
                <div class="box-top">医生</div>
                <div class="box-buttom">5号</div>
                <img src="../images/tubiao.png">
            </div>
            <div class="content-main-box">
                <div class="box-top">女巫</div>
                <div class="box-buttom">6号</div>
                <img src="../images/tubiao.png">
            </div>
        </li>
        <li>
            <div class="content-main-box">
                <div class="box-top">狼人</div>
                <div class="box-buttom">7号</div>
                <img src="../images/tubiao.png">
            </div>
            <div class="content-main-box">
                <div class="box-top">猎人</div>
                <div class="box-buttom">8号</div>
                <img src="../images/tubiao.png">
            </div>
            <div class="content-main-box">
                <div class="box-top">水民</div>
                <div class="box-buttom">9号</div>
                <img src="../images/tubiao.png">
            </div>
        </li>
        <li>
            <div class="content-main-box">
                <div class="box-top">白狼王</div>
                <div class="box-buttom">10号</div>
                <img src="../images/tubiao.png">
            </div>
            <div class="content-main-box">
                <div class="box-top">狼人</div>
                <div class="box-buttom">11号</div>
                <img src="../images/tubiao.png">
            </div>
            <div class="content-main-box">
                <div class="box-top">狼人</div>
                <div class="box-buttom">12号</div>
                <img src="../images/tubiao.png">
            </div>
        </li>
    </ul>
</main>
<footer>
    <button type="button">投死</button>
</footer>

</body>
</html>
